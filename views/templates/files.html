<script id="tplFilesList" type="text/x-handlebars-template">
    <section class="fh-file-list">

      <div class="row">
        <div class="col-md-12">
          {{#if files}}
          <table class="table">
            <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Download Link</th>
              <th class="fh-file-list-actions">
                <button class="btn btn-primary createFile" type="button"><i class="fa fa-plus"></i>Add file</button>
              </th>
            </tr>
            </thead>
            <tbody>
            {{#each files}}
            <tr data-id="{{_id}}">
              <td>{{_id}}</td>
              <td>{{filename}}</td>
              <td><a href="/api/files/{{filename}}">Download</a></td>
              <td class="fh-file-list-actions">
                <div class="btn-group" role="group">
                <a class="btn btn-default btn-small btn-delete" type="button"><i class="fa fa-trash-o fa-lg"></i> Delete</a>
                </div>
              </td>
            </tr>
            {{/each}}
            </tbody>

          </table>
          {{else}}
            <div class="blank-slate-pf">
              <div class="blank-slate-pf-icon">
                <i class="fa fa-rocket"></i>
              </div>
              <h1>No files</h1>
              <p>You don't have any files uploaded. Upload file now?</p>
              <div class="blank-slate-pf-main-action">
                <button class="btn btn-primary btn-lg createFile">
                    Upload new file
                </button>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
  </section>
</script>
